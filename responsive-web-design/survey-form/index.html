<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Survey Form</title>
</head>
<body>
  <div id="page-wrapper">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="#" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </fieldset>
      <fieldset>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </fieldset>
      <fielset>
        <label for="number" id="number-label">Age <span class="notes">(optional)</span></label>
        <input type="number" id="number" class="form-control" placeholder="Age" min="10" max="99">
      </fielset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown" class="form-control">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="ftjob">Full Time Job</option>
          <option value="ftlearner">Full Time Learner</option>
          <option value="na">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely">Definitely</label>
        <label><input type="radio" name="recommend" value="maybe">Maybe</label>
        <label><input type="radio" name="recommend" value="notsure">Not Sure</label>
      </fieldset>
      <fieldset>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="favorite" id="favorite" class="form-control">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? <span class="notes">(Check all that apply)</span></p>
        <label><input type="checkbox" name="improvements" value="frontend">Front-end Projects</label>
        <label><input type="checkbox" name="improvements" value="backend">Back-end Projects</label>
        <label><input type="checkbox" name="improvements" value="data">Data Visualization</label>
        <label><input type="checkbox" name="improvements" value="challenges">Challenges</label>
        <label><input type="checkbox" name="improvements" value="community">Open Source Community</label>
        <label><input type="checkbox" name="improvements" value="helprooms">Gitter help rooms</label>
        <label><input type="checkbox" name="improvements" value="videos">Videos</label>
        <label><input type="checkbox" name="improvements" value="meetups">City Meetups</label>
        <label><input type="checkbox" name="improvements" value="wiki">Wiki</label>
        <label><input type="checkbox" name="improvements" value="forum">Forum</label>
        <label><input type="checkbox" name="improvements" value="courses">Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="comments" id="textarea" class="form-control"
          placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
