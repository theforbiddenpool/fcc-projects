<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>
</head>
<body>
  <div class="page-wrapper">
    <section id="drum-machine">
      <ul>
        <li class="drum-pad" id="boom">
          Q
          <audio src="assets/sounds/boom.wav" class="clip" id="Q"></audio>
        </li>
        <li class="drum-pad" id="clap">
          W
          <audio src="assets/sounds/clap.wav" class="clip" id="W"></audio>
        </li>
        <li class="drum-pad" id="hihat">
          E
          <audio src="assets/sounds/hihat.wav" class="clip" id="E"></audio>
        </li>
        <li class="drum-pad" id="kick">
          A
          <audio src="assets/sounds/kick.wav" class="clip" id="A"></audio>
        </li>
        <li class="drum-pad" id="openhat">
          S
          <audio src="assets/sounds/openhat.wav" class="clip" id="S"></audio>
        </li>
        <li class="drum-pad" id="ride">
          D
          <audio src="assets/sounds/ride.wav" class="clip" id="D"></audio>
        </li>
        <li class="drum-pad" id="snare">
          Z
          <audio src="assets/sounds/snare.wav" class="clip" id="Z"></audio>
        </li>
        <li class="drum-pad" id="tink">
          X
          <audio src="assets/sounds/tink.wav" class="clip" id="X"></audio>
        </li>
        <li class="drum-pad" id="tom">
          C
          <audio src="assets/sounds/tom.wav" class="clip" id="C"></audio>
        </li>
      </ul>
      <div id="display">
        <h2>
          Test
        </h2>
      </div>
    </section>
  </div>
  <script src="scripts/scripts.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
